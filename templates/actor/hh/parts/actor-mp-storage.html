<table class="mp-storage-table hh-table">
    <thead>
        <th>{{localize "RQG.MPStorage"}}</th>
        <th>{{localize "RQG.Equiped"}}</th>
        <th>{{localize "RQG.CurrentMP"}}</th>
        <th>{{localize "RQG.MaxMP"}}</th>
        <th class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="mpstorage">
                <i class="fas fa-plus"></i>
            </a>
        </th>
    </thead>
    <tbody>
        <tr class="item">
            <td>General</td>
            <td>
                <input class="mpstorage-equiped" type="checkbox" checked="true" disabled>
            </td>
            <td>
                <input class="mpstorage-input" type="text" name="data.attributes.magicpoints.value" value="{{data.attributes.magicpoints.value}}"/>
            </td>
            <td>
                <input class="attribute-display" type="text" value="{{data.attributes.magicpoints.max}}" disabled>
            </td>
            <td></td>
        </tr>
        {{#each data.mpstorage as |storage id|}}
        <tr class="item" data-item-id="{{storage.id}}">
            <td>{{localize storage.name}}</td>
            <td>
                <input class="mpstorage-equiped" id="{{id}}_{{storage.id}}_mpstorage_equiped" type="checkbox" name="data.equiped" {{checked storage.data.data.equiped}}/>
            </td>
            <td>
                <input class="mpstorage-current mpstorage-input" id="{{id}}_{{storage.id}}_currentmp_mpstorage" type="text" name="data.currentmp" value="{{storage.data.data.currentmp}}"/>
            </td>
            <td>
                <input class="attribute-display" type="text" value="{{storage.data.data.maxmp}}" disabled>
            </td>
            <td class="item-controls">
                <a class="item-control item-edit" title="Edit Item">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="item-control item-delete" title="Delete Item">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
