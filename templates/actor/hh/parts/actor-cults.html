<table class="cults-table hh-table">
    <thead>
        <tr>
            <th>{{localize "RQG.Cults"}} & {{localize "RQG.Runepoints"}}</th>
            {{!-- <th></th> --}}
            {{!-- <th></th> --}}
            <th></th>
            <th>
                <a class="item-control item-create" title="Add a cult" data-type="cult">
                    <i class="fas fa-plus"></i>
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        {{#if data.cults}}
        {{#each data.cults as |cult id|}}
        <tr class="item cult-row" data-item-id="{{cult.id}}" data-cultname="{{cult.name}}">
            <td>{{cult.name}}</td>
            {{!-- <td>{{cult.data.rank}}</td> --}}
            {{!-- <td>{{cult.data.subcult}}</td> --}}
            <td>
                <input class="attribute-display" type="text" value="{{cult.data.data.currentrunepoint}} / {{cult.data.data.maxrunepoint}}" disabled>
            </td>
            <td>
                <div class="item-controls">
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </div>
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr>
            <td colspan="5" class="empty-table-message">
                <a>Add a cult...</a>
            </td>
        </tr>
        {{/if}}
    </tbody>

</table>
