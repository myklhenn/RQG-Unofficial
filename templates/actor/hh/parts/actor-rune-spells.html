<table class="rune-spells-table hh-table">
    <thead>
        <th>{{localize "RQG.Runespells"}}</th>
        <th>{{localize "RQG.Points"}}</th>
        <th>{{localize "RQG.Runes"}}</th>
        <th>
            <a class="item-control item-create" title="Create item" data-type="runespell">
                <i class="fas fa-plus"></i>
            </a>
        </th>
    </thead>
    <tbody>
        {{#if data.spells.rune}}
        {{#each data.spells.rune as |spell|}}
        <tr class="item" data-item-id="{{spell.id}}" data-spellname="{{spell.name}}" data-rune="{{spell.data.data.rune}}">
            <td>
                <a class="rune-spell-roll">{{spell.name}}</a>
            </td>
            <td>
                <input class="attribute-display" type="text" value="{{spell.data.data.points}}" disabled>
            </td>
            <td>
                {{spell.data.data.rune}}
            </td>
            <td class="item-controls">
                <a class="spell-toggle" title="Toggle">
                    <i class="fas fa-{{#if spell.data.data.active}}times{{else}}check{{/if}}"></i>
                </a>
                <a class="item-control item-edit" title="Edit Item">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="item-control item-delete" title="Delete Item">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr>
            <td colspan="4" class="empty-table-message">
                <a>Add a spell...</a>
            </td>
        </tr>
        {{/if}}
    </tbody>
</table>
