<table class="spirit-spells-table hh-table">
    <thead>
        <th>{{localize "RQG.Spiritspells"}}</th>
        <th>{{localize "RQG.Points"}}</th>
        <th>
            <a class="item-control item-create" title="Create item" data-type="spiritspell">
                <i class="fas fa-plus"></i>
            </a>
        </th>
    </thead>
    <tbody>
        {{#if data.spells.spirit}}
        {{#each data.spells.spirit as |spell|}}
        <tr class="item" data-item-id="{{spell.id}}" data-spellname="{{spell.name}}">
            <td><a class="spirit-spell-roll">{{spell.name}}</a></td>
            <td>
                <input class="attribute-display" type="text" value="{{spell.data.data.mpcost}}" disabled>
            </td>
            <td>
                <div class="item-controls">
                    <a class="spell-toggle" title="Toggle">
                        <i class="fas {{#if spell.data.data.active}}fa-times{{else}}fa-check{{/if}}"></i>
                    </a>
                    <a class="item-control item-edit" title="Edit Item">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="item-control item-delete" title="Delete Item">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr>
            <td colspan="3" class="empty-table-message">
                <a>Add a spell...</a>
            </td>
        </tr>
        {{/if}}
    </tbody>
</table>
